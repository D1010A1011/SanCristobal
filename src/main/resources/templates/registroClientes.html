<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Persona</title>
  <link rel="stylesheet" type="text/css" th:href="@{css/usuarioStyle.css}">
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar('Registro de Clientes')}"></div>
<div class="container">
  <form class="formulario" th:action="@{/registroClientes}" th:object="${cliente}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>

    <label for="documento">Documento/Nit de la Empresa</label>
    <input type="text" id="documento" th:field="*{documento}" required>

    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" th:field="*{correo}" required>

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" th:field="*{telefono}" required pattern="[0-9]{10}" >

    <label for="direccion">Dirección</label>
    <textarea id="direccion" th:field="*{dirección}" rows="2" required></textarea>

    <button type="submit" >Agregar Cliente</button>
  </form>
</div>

</body>
</html>
